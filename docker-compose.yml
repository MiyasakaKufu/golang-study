version: "3"

services:
  db:
    image: mysql
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: go_todo
      TZ: "Asia/Tokyo"
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3306:3306

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    networks:
      - go_todo
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_USER=user
      - DATABASE_ROOT_PASSWORD=password
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=go_todo

volumes:
  db:

networks:
  go_todo:
    name: go_todo
    driver: bridge
